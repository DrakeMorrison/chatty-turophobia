<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="http://bgrins.github.io/spectrum/spectrum.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class='navbar-brand' href="#">Chatter Cheese </a>
          <div class="navbar-form" role="search"></div>
      </div>
      <ul class="nav nav-bar col-md-1">
        <li id='users-output'></li>
      </ul>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
        <!-- <div id='users-output'></div> -->
        <div class="navbar-form" role="search">
            <div class="form-group">
              <input type="text" id='input' class="form-control form-input" placeholder="Enter Message">
            </div>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="checkbox" autocomplete="off"> Checkbox 1 (pre-checked)
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" autocomplete="off"> Checkbox 2
              </label>
                <button id='custom-theme' class="btn btn-primary" data-toggle='modal' data-target='#theme-picker'> Custom Theme </button>
            </div>
            <button class="btn btn-default form-button" id="clearMessagesBtn">Clear Messages</button>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

    <div id='messages-output' class='container clear'></div>
    <div id='theme-picker' class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Custom Theme Picker</h4>
          </div>
          <div class="modal-body">
            <p>Choose a background color:</p>
            <input type="color" id="background-color">
            <p>Choose a text color:</p>
            <input type="color" id="text-color">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id='save-changes'>Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
  <script src='http://bgrins.github.io/spectrum/spectrum.js'></script>
  <script src="dist/app.js"></script>
</body>
</html>
